<script language="JavaScript" type="text/javascript">

var eventSink = 
{
   testEvent: function(str)
   {
	  Mixer.sendFlashEvent(str);
   }
};

function provider_version()
{
	return AudioProvider.versionString;
}
function provider_numDevices()
{
	return AudioProvider.numDevices;
}
function provider_getDeviceName(index)
{
	return AudioProvider.getDeviceName(index);
}
function provider_setDevice(device)
{
	AudioProvider.setDevice(device);
}
function provider_addTrack(file)
{
	return AudioProvider.addTrack(file);
}
function provider_removeTrack(index)
{
	return AudioProvider.removeTrack(index);
}
function provider_removeAllTracks()
{
	return AudioProvider.removeAllTracks();
}
function provider_play()
{
	return AudioProvider.play();
}
function provider_record(file)
{
    return AudioProvider.record(file);
}
function provider_recordWithPlayback(file)
{
    AudioProvider.recordWithPlayback(file);
}
function provider_stop(file)
{
	AudioProvider.stop();
}
function provider_setPlaybackPos(pos)
{
    AudioProvider.playbackPos = pos; 
}
function provider_getPlaybackPos()
{
	return AudioProvider.playbackPos;
}
function provider_getTrackLength(i)
{
    return AudioProvider.getTrackLength(parseInt(i));
}
function provider_setNumWaveformSamplesPerInterval(samples)
{
	AudioProvider.numWaveformSamplesPerInterval = parseInt(samples);
}
function provider_getWaveformSamples()
{
	return AudioProvider.getWaveformSamples();
}
function provider_setMonitoring(enabled)
{
	AudioProvider.monitoring = enabled;
}
function provider_getPeakLevels()
{
	return AudioProvider.getPeakLevels(true);
}
function provider_getWriteableFolder()
{
	return AudioProvider.getWriteableFolder();
}
function provider_ieInProtectedMode()
{
	return AudioProvider.ieInProtectedMode;
}
window.onload = function() 
{
   alert(AudioProvider.versionString);
   
   AudioProvider.setCallback(eventSink);
};

</script>
