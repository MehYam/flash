<script language="JavaScript" type="text/javascript">

var eventSink = 
{
   testEvent: function(str)
   {
	  AudioProviderTestDriver.sendFlashEvent(str);
   }
};

function getAPVersion()
{
	return AudioProvider.versionString;
}
function getAPNumDevices()
{
	return AudioProvider.numDevices;
}
function getAPDeviceName(index)
{
	return AudioProvider.getDeviceName(index);
}
function setAPDevice(device)
{
	AudioProvider.setDevice(device);
}
function APAdd(file)
{
	return AudioProvider.addTrack(file);
}
function APRemoveAll()
{
	return AudioProvider.removeAllTracks();
}
function APPlay()
{
	AudioProvider.play();
}
function APRecord(file)
{
    AudioProvider.record(file);
}
function APRecordAndPlay(playfile, recordfile)
{
    AudioProvider.recordWithPlayback(playfile, recordfile);
}
function APStop(file)
{
	AudioProvider.stop();
}
function APSetPos(pos)
{
    AudioProvider.playbackPos = parseInt(pos); 
}
function APGetTrackLength(i)
{
    return AudioProvider.getTrackLength(parseInt(i));
}
function setAPWformRate(samples)
{
	AudioProvider.numWaveformSamplesPerInterval = parseInt(samples);
}
function getAPWform()
{
	return AudioProvider.getWaveformSamples();
}
function setAPMonitoring(enabled)
{
	AudioProvider.monitoring = enabled;
}
function getAPPeakLevels()
{
	return AudioProvider.getPeakLevels(true);
}
function getWriteableFolder()
{
	return AudioProvider.getWriteableFolder();
}
function isIEInProtectedMode()
{
	return AudioProvider.ieInProtectedMode;
}

window.onload = function()
{
	AudioProvider.setCallback(eventSink);
};
